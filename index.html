<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Google Keep Clone</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <input  class="modal-title" placeholder="Titolo" type="text">
        <input  class="modal-text" placeholder="Scrivi una nota..." type="text">
        <span class="modal-close-button">Chiudi</span>
      </div>
    </div>
    <main>
      <header>
        <img
          class="header-logo"
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
          alt="Google Keep logo" />
        <h2 class="header-title">Keep</h2>
      </header>
      <div id="form-container">
        <form id="form" autocomplete="off">
          <input id="note-title" placeholder="Titolo" type="text" />
          <input id="note-text" placeholder="Scrivi una nota..." type="text" />
          <div id="form-buttons">
            <button id="submit-button" type="submit">Salva</button>
            <button id="form-close-button" type="button">Chiudi</button>
          </div>
        </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
        <img
          id="placeholder-logo"
          src="assets/notepad.png"
          alt="Placeholder image" />
        <p id="placeholder-text">Le note compariranno qui</p>
      </div>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
